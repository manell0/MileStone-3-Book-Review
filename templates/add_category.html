{% extends "base.html" %}

{% block content %}

    <h3 class="brown-text under-line center-align text-shadow">Add category</h3>

    <div class="row card-panel green lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
          
          <!-- Category Name -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-folder-open prefix teal-text"></i>
              <input id="category_name" name="category_name" minlength="1" maxlength="33"
                type="text" class="validate" required>
              <label for="category_name">Category Name</label>
            </div>
          </div>
          
          <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large darken-1 text-shadow">
                        Add Category <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
      </div>

{% endblock %}
