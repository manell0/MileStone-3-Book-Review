{% extends "base.html" %}

{% block content %}
    {% if session.user|lower == "admin"|lower %}
        <h3 class="teal-text center-align text-shadow">Categories</h3>

        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('add_category') }}" class="btn-large teal text-shadow">
                    Add Category <i class="fas fa-plus-square right"></i>
                </a>
            </div>
        </div>

        <div class="row">
            {% for category in categories %}
                <div class="col s12 m3">
                    <div class="card horizontal teal white-text text-shadow">
                        <!--<div class="card-image">
                            <img src="https://lorempixel.com/100/150/nature/6">
                        </div>-->
                        <div class="card-stacked">
                            <div class="card-content">
                                <span class="card-title">{{ category.category_name }}</span>
                                
                            </div>
                            <div class="card-action">
                                <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn green accent-4">Edit</a>

                                <!-- Modal Trigger -->
                            <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Delete Category</a>

                            <!-- Modal Structure -->
                            <div id="modal1" class="modal">
                                <div class="modal-content">
                                <h4>Modal Header</h4>
                                <p>A bunch of text</p>
                                </div>
                                <div class="modal-footer">
                                <a href="{{ url_for('delete_category', category_id=category._id) }}" class="waves-effect waves-red btn-small">Agree</a>
                                <a href="{{ url_for('get_categories') }}" class="modal-close waves-effect waves-red btn-small red accent-1">Cancel</a>
                                
                                </div>
                            </div>        

                                
                            
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <body onload="redirect_home()">
    {% endif %}
{% endblock %}
