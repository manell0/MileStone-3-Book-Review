{% extends "base.html" %}
{% block content %}

    <h3 class="teal-text center-align text-shadow smaller">Manage Categories</h3>
    {% if session.user|lower == "admin"|lower %}
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large teal  text-shadow">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card teal text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title center-align">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action center-align">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-small teal accent-4">Edit</a>
                        <!--<a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn light-blue lighten-1">Delete</a>-->
                        <button onclick="window.location.href='{{ url_for('delete_category', category_id=category._id) }}'" class=" red waves-effect waves btn-small text-shadow tooltipped" data-position="top" data-tooltip="NOTE! The Category disappears immediately and no verification takes place !!!">Del</button>

                    </div>
                </div>
            </div>
        {% endfor %}
        {% endif %}
    </div>

{% endblock %}
