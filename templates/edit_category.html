{% extends "base.html" %}
{% block content %}
<h4 class="teal-text text-darken-1 under-line bolder center-align text-shadow">Edit category</h4>
<div class="row card-panel green lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
        <!-- Book Name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix teal-text"></i>
                <input id="category_name" name="category_name" minlength="1" maxlength="33"
                    type="text" value="{{ category.category_name }}" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_categories') }}" class="btn-large red text-shadow">
                Cansel <i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="btn-large darken-1 text-shadow">
                Edit Category <i class="fas fa-edit right"></i> 
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
